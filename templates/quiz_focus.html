{% extends "base.html" %}

{% block title %}Quiz Focus Mode{% endblock %}

{% block header %}Focus Mode Quiz{% endblock %}

{% block content %}
<div class="quiz-setup">
    <form action="/quiz/session" method="post">
        
        <div class="form-group">
            <label class="d-block mb-3">Quiz Direction:</label>
            <div class="direction-options">
                <div class="form-check">
                    <div class="direction-container">
                        <input class="form-check-input" type="radio" name="direction" id="secondary_to_primary"
                            value="secondary_to_primary" checked>
                        <span class="direction-flags">ðŸ‡·ðŸ‡º â†’ ðŸ‡¬ðŸ‡§</span>
                        <label class="form-check-label" for="secondary_to_primary">
                            Show me Russian words, I'll answer in English
                        </label>
                    </div>
                </div>
                <div class="form-check mb-2">
                    <div class="direction-container">
                        <input class="form-check-input" type="radio" name="direction" id="primary_to_secondary"
                            value="primary_to_secondary">
                        <span class="direction-flags">ðŸ‡¬ðŸ‡§ â†’ ðŸ‡·ðŸ‡º</span>
                        <label class="form-check-label" for="primary_to_secondary">
                            Show me English words, I'll answer in Russian
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="nb_questions">Number of Questions: <span id="questionValue">10</span></label>
            <input type="range" 
                   name="nb_questions" 
                   id="nb_questions" 
                   min="1" 
                   max="50" 
                   value="10" 
                   class="form-control"
                   oninput="document.getElementById('questionValue').textContent=this.value">
        </div>

        <div class="form-group"></div>
            <label class="d-block mb-3">Select Word Groups:</label>
            <div class="groups-selection">
                {% for group in groups %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="groups" value="{{ group.group_id }}" id="group_{{ group.group_id }}">
                    <label class="form-check-label" for="group_{{ group.group_id }}">
                        {{ group.name }} ({{ group.word_count }} words)
                    </label>
                </div>
                {% endfor %}
            </div>
        </div>

        <button type="submit" class="btn btn-primary quiz-button">Start Focus Quiz</button>
    </form>

    <div class="mt-3">
        <a href="/quiz" class="btn btn-secondary">Back to Quiz Menu</a>
    </div>
</div>
{% endblock %}
